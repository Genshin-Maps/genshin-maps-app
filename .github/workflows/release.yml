name: Build/release Electron app

on:
    push:
        tags:
            - v*

jobs:
    release:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [windows-latest] # ubuntu-latest, macos-latest
                node-version: [18]
                pnpm-version: [8.5.1]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            # https://github.com/electron-userland/electron-builder/issues/6933#issuecomment-1213438889
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: ${{ matrix.pnpm-version }}

            - name: Modify pnpm.cjs shebang
              if: matrix.os == 'windows-latest'
              shell: bash
              run: sed -i '1s|#!/usr/bin/env node|#!node|' C:\Users\runneradmin\setup-pnpm\node_modules\.pnpm\pnpm@${{ matrix.pnpm-version }}\node_modules\pnpm\bin\pnpm.cjs

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  # cache: "pnpm" # 임시 캐시 사용하지 않도록 수정

            - name: Install dependencies
              shell: bash
              run: pnpm install

            - name: build-linux
              if: matrix.os == 'ubuntu-latest'
              run: pnpm run build:linux

            - name: build-mac
              if: matrix.os == 'macos-latest'
              run: pnpm run build:mac

            - name: build-win
              if: matrix.os == 'windows-latest'
              run: pnpm run build:win

            - name: release
              uses: softprops/action-gh-release@v1
              with:
                  draft: true
                  files: |
                      dist/*.exe
                      dist/*.dmg
                      dist/*.blockmap
                      dist/latest.yml
              env:
                  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
